drivers:
  uiautomator2:
    automationName: UiAutomator2
    platformNames:
      - Android
    mainClass: AndroidUiautomator2Driver
    scripts:
      reset: scripts/reset.js
    pkgName: appium-uiautomator2-driver
    version: 2.10.2
    appiumVersion: ^2.0.0-beta.40
    installType: npm
    installSpec: uiautomator2
  xcuitest:
    automationName: XCUITest
    platformNames:
      - iOS
      - tvOS
    mainClass: XCUITestDriver
    scripts:
      build-wda: ./build/lib/build-wda.js
    schema:
      $schema: http://json-schema.org/draft-07/schema
      type: object
      properties:
        webdriveragent-port:
          appiumCliDest: wdaLocalPort
          default: 8100
          description: Local port used for communication with WebDriverAgent
          maximum: 65535
          minimum: 1
          type: integer
      additionalProperties: false
      title: XCUITest Driver Configuration
      description: Appium configuration schema for the XCUITest driver.
    pkgName: appium-xcuitest-driver
    version: 4.12.2
    appiumVersion: ^2.0.0-beta.40
    installType: npm
    installSpec: xcuitest
plugins:
  execute-driver:
    mainClass: ExecuteDriverPlugin
    pkgName: "@appium/execute-driver-plugin"
    version: 2.0.6
    appiumVersion: ^2.0.0-beta.35
    installType: npm
    installSpec: "@appium/execute-driver-plugin@2.0.6"
  images:
    mainClass: ImageElementPlugin
    pkgName: "@appium/images-plugin"
    version: 1.3.7
    appiumVersion: ^2.0.0-beta.35
    installType: npm
    installSpec: images
schemaRev: 2
